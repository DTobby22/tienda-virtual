{% extends "TiendaVirtualApp/base.html" %}

{% load static %}

{% block content %}

<style>
    .card {
        width: 100%;
        border-radius: 6px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.2);
        transition: all 400ms ease-out;
        cursor: default;
    }

    .card:hover {
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4);
        transform: translateY(-3%);
    }

    img {
        width: 60px;
        height: 60px;
    }
</style>

<div class="container mt-3">
    <div class="row">
        {% for post in posts %}

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card text-dark bg-light mb-3">

                <div class="card-header">
                    <div class="container">
                        <div class="row d-flex align-items-end">
                            <div class="col-3">
                                <img src="{{post.imagen.url}}" class="rounded-circle" alt="...">
                            </div>
                            <div class="col-9">
                                <h6 class="m-1">{{post.autor}}</h6>
                                {% for categoria in post.categoria.all %}
                                <p class="m-1">{{categoria.nombre}}</p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card-body">
                    <p class="card-text">{{post.titulo}}</p>
                    <p class="card-text">{{post.contenido}}</p>
                </div>

                <div class="card-footer text-center">
                    <div class="row">
                        <div class="col-4">
                        </div>

                        <div class="col-8">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
