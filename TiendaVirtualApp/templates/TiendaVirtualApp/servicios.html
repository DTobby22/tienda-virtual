{% extends "TiendaVirtualApp/base.html" %}

{% load static %}

{% block content %}

    {% for servicio in servicios %}

    <div>
        <h2 style="color: aliceblue; text-align: center;">{{servicio.titulo}}</h2>
        <p style="color: aliceblue; text-align: center;">{{servicio.contenido}}</p>
        <p><img src="{{servicio.imagen.url}}"></p>
    </div>

    {% endfor %}
    

{% endblock %}
